spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5433/test_ecommerce}
spring.datasource.username=${DATABASE_USER:test_user}
spring.datasource.password=${DATABASE_PASSWORD:test_pass}

spring.data.mongodb.uri=${MONGODB_URI:mongodb://localhost:27018/test_ecommerce}


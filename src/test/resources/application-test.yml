spring:
  application:
    name: Ecommerce-core-test

  # ðŸ“Œ Configuracion de la Base de Datos H2 para pruebas unitarias
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # ðŸ“Œ Configuracion de MongoDB para tests
  data:
    mongodb:
      uri: mongodb://localhost:27017/ecommerce_test

# ðŸ“Œ Deshabilitar logs de Hibernate en modo test para evitar ruido en consola
logging:
  level:
    org.hibernate.SQL: ERROR
    org.springframework: INFO
